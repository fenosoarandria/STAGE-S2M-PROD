<div id="content" class="main-content">
    <div class="container-fluid">
        <!-- En-tête de la page -->
        <div class="header text-center">
            <h3>LISTE ZONE</h3>
        </div>
        
        <!-- Conteneur pour la recherche -->
        <div class="box mb-4">
            <div class="form-inline">
                <!-- Bouton pour ouvrir le modal "Nouveau zone" -->
                <button class="btn-advanced" data-toggle="modal" data-target="#nouveauZoneModal" data-toggle="tooltip" data-placement="top" title="Ajouter une nouvelle zone">
                    <i class="flaticon-plus"></i>
                </button> 
                <div class="search-container">
                    <input type="text" id="searchZoneInput" class="form-control form-control-sm" placeholder="Recherche">
                    <i class="flaticon-search search-icon"></i>
                </div>
            </div>
        </div>
        
        <!-- Conteneur pour la table -->
        <div class="box">
            <div class="btn-container">
                <button onclick="exportZone()" class="export-btn export-btn-excel">
                    <i class="fas fa-file-excel"></i>
                </button> 
                <button onclick="generatePdfZone()" class="export-btn export-btn-pdf">
                    <i class="fas fa-file-pdf"></i>
                </button> 
            </div>           
            <br>
            <div class="table-responsive mb-4">
                <table id="table-zone" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th style="color: black; text-align:center; background-color: #7292B2;">ID</th>
                            <th style="color: black; text-align:center; background-color: #7292B2;">VILLE</th>
                            <th style="color: black; text-align:center; background-color: #7292B2;">ZONE</th>
                            <th style="color: black; text-align:center; background-color: #7292B2;">ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les données de la table seront ajoutées ici -->
                    </tbody>
                </table>                            
            </div>
            
            <!-- Pagination -->
            <nav id="pagination-zone" aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" id="prev-page-main"><a class="page-link" href="#">Précédente</a></li>
                    <li class="page-item" id="next-page-main"><a class="page-link" href="#">Suivante</a></li>
                </ul>
            </nav>  
        </div>
    </div>
</div>

<!-- Modal Nouveau Zone -->
<div class="modal fade" id="nouveauZoneModal" tabindex="-1" role="dialog" aria-labelledby="nouveauZoneModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="nouveauZoneModalLabel">Nouvelle zone</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
        <form id="zoneForm">
            <div class="modal-body">
                    <div class="form-group">
                        <label for="nomZone">Nom zone :</label>
                        <input type="text"  class="form-control" placeholder="Veuillez choisir le nouvel zone" required>
                    </div>
                    <div class="form-group">
                        <label for="Rubrique">Autres rubrique :</label>
                        <input type="text"  class="form-control" placeholder="Autre informations à propos de zone" required>
                    </div>  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" onclick="InsertZone()">Sauvegarder</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Modal Action Zone -->
<div class="modal fade" id="actionZoneModal" tabindex="-1" role="dialog" aria-labelledby="actionZoneModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="actionZoneModalLabel">Gérer Zone</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <form id="rattachementS2mForm" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="ville">Ville :</label>
                        <input type="text" name="ville" class="form-control" id="ville" placeholder="Veuillez créer le nom de la ville" required>
                    </div>
                    <div class="form-group">
                        <label for="zone">Zone :</label>
                        <input type="text" name="zone" class="form-control" id="zone" placeholder="Veuillez créer le nom de la zone" required>
                    </div>
                    <input type="hidden" name="id" id="zoneId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </div>
            </form>
        </div>
    </div>
</div>
