<div id="content" class="main-content">
    <div class="container-fluid">
        <!-- En-tête de la page -->
        <div class="header text-center">
            <h3>RECAPITULATIF RELEVÉ PAR ARTICLE</h3>
        </div>
        
        <!-- Section des filtres et des boutons -->
        <div class="box mb-4">
            <div class="form-inline">
                
                <!-- Bouton pour ouvrir le modal "Nouveau relevé" -->
                <div>
                </div> 
                
                <!-- Debut filtres de date et de sélection -->
                <form id="filter-form" class="form-inline">
                    {% csrf_token %}

                        <label for="startDate">Date début :</label>
                        <input type="date" id="date_debut"  class="form-control form-control-sm">
                        
                        <label for="endDate">Date fin :</label>
                        <input type="date" id="date_fin"  class="form-control form-control-sm">

                        <label for="refRel">Reference :</label>
                        <input type="text" id="ref_rel_recap_gencode"  class="form-control form-control-sm" placeholder="Gencode ou référence">
                        
                        <!-- Boutons pour lancer une action et importer un relevé -->
                        <button type="button" id="loadButton" class="btn-advanced" onclick="applyFiltersRecap()">Lancer</button>
                        
                    </form>

                        <div></div> 
                        <!-- Champ de recherche -->
                        <div class="search-container">
                            <input type="text" id="searchRecapitulatifArticleInput"  class="form-control form-control-sm" placeholder="Recherche">
                            <i class="flaticon-search search-icon"></i>
                        </div>
                        <!-- Bouton pour ouvrir le modal "Nouveau relevé" -->

                    <!-- Fin filtres de date et de sélection -->
                </div>
            </div>
           <!-- Tableau des relevés avec pagination -->
        <div class="box">
            <div class="btn-container">
                <button onclick="exportRecap()" class="export-btn export-btn-excel">
                    <i class="fas fa-file-excel"></i>
                </button>   
                <button onclick="generatePdfRecapitulatif()" class="export-btn export-btn-pdf">
                    <i class="fas fa-file-pdf"></i>
                </button>         
            </div>
            <br>
            <div class="table-responsive mb-4">
                <table class="table table-striped table-bordered table-hover" id="table-recapitulatif-article">
                    <thead>
                        <tr>
                            <th colspan="3" class="text-center" style="color: white; background-color: white !important;text-align: center;"></th>
                            <th colspan="5" class="text-center" style="color: black; text-align:center; background-color: #7292B2;">SOCIETE MALGACHE DE MAGASIN</th>
                            <th colspan="4" class="text-center" style="color: black; text-align:center; background-color:#767A7F;">CONCURRENTS</th>
                        </tr> 

                        <tr>
                          <th>DATE</th>
                          <th>RELEVE</th>
                          <th>ENSEIGNE</th>
                          <th style="background-color: #7292B2;">REF</th>
                          <th style="background-color: #7292B2;">LIBELLE</th>
                          <th style="background-color: #7292B2;">GENECODE</th>
                          <th style="background-color: #7292B2;">RAY</th>
                          <th style="background-color: #7292B2;">PRIX</th>
                          <th style="background-color: #767A7F;">REF</th>
                          <th style="background-color: #767A7F;">GENECODE</th>
                          <th style="background-color: #767A7F;">LIBELLE</th>
                          <th style="background-color: #767A7F;">PRIX</th>
                          <th>ECART</th>
                          
                        </tr> 
                    </thead>
                    
                    <tbody id="recapitulatif">
                        <!-- Les lignes seront ajoutées ici par JavaScript -->
                    </tbody> 
                </table>                          
            </div>

            <!-- Loading  -->
            <div id="loading_recap" class="loading-spinner-wrapper" style="display: none;">
                <div class="loading-spinner"></div>
            </div>
                
            <!-- Pagination pour la liste principale -->
            <nav id="pagination-recapitulatif-article" aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" id="prev-page-main"><a class="page-link" href="#">Précédente</a></li>
                    <li class="page-item" id="next-page-main"><a class="page-link" href="#">Suivante</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
