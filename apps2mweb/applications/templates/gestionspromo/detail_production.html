{% extends 'main.html' %}

{% block title %}S2M-WEB | Opérations promo{% endblock %}

{% block content %}
<style>
    /* Style spécifique pour le bouton Ajouter */
    .mb-4.valider{
        margin-left: 20px !important;
        margin-top: 20px !important;
    }
    .btn-primary.btn-rounded.btn-sm {
        background-color: #1abc9c !important;
        border-color: #1abc9c; /* Couleur de bordure assortie à la couleur de fond */
        color: #fff; /* Couleur du texte */
    }
</style>
<div id="content" class="main-content">
    <div class="container-fluid">
        <div class="page-header">
            <div class="page-title">
            </div>
        </div>

        <div class="row" id="tabindex">
            <div class="col-xl-12 col-lg-12 col-sm-12 layout-spacing">
                <div class="statbox widget box box-shadow">
                    <div class="widget-header">
                        <div class="row">
                            <div class="col-xl-12 col-md-12 col-sm-12 col-12" style="margin-top: 1%;">
                                <h3><center>Produit boulangerie</center></h3>
                            </div>                 
                        </div>
                    </div>
                    <div class="widget-content widget-content-area">
                        <div class="table-responsive mb-4">
                            <table id="detailproductionstable" class="table table-striped table-bordered table-hover" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Code</th>
                                        <th>Libellé</th>
                                        <th>Type</th>
                                        <th>Etat</th>
                                        <th>Quantité</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                                <tfoot>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tfoot> 
                            </table>
                            <div class="mb-4 valider" style="margin-left: 15px;">
                                <button id="addButton" class="btn btn-primary btn-rounded btn-sm">
                                    <i class="flaticon-single-tick"></i> Valider
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
