{% extends 'main.html' %}
{% block title %}S2M-WEB | Opérations promo{% endblock %}
{% block content %}
{% if apply_custom_styles %}
<style>
    .color-label-entree {
        background-color: #3232b7;
    }
    .styled-label-entree {
        margin-top: 12px;
    }
    .styled-label-entree a{
        color: #fff !important;
        text-decoration: none;
    } 
    .styled-label-regularisation {
        margin-top: 12px;
    }
    .styled-label-regularisation a{
        color: #3232b7 !important;
    } 
</style>
{% endif %}
<div id="content" class="main-content">
    <div class="container-fluid">
        <div class="page-header">
            <div class="page-title">
            </div>
        </div>

        <div class="row" id="tabindex">
            <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
                <div class="statbox widget box box-shadow">
                    <div class="widget-header">
                        <div class="row">
                            <div class="col-xl-12 col-md-12 col-sm-12 col-12" style="margin-top: 1%;">
                                <h3><center>Recapitulation boulangerie</center></h3>
                            </div> 
                            <div class="col-xl-6 col-md-6 col-sm-6 col-6">
                                <center class="color-label-entree"><label for="h-text2" class="styled-label-entree"><a href="{% url 'entree_produit_fini' %}">Entrée produits finis</a></label></center>
                            </div>
                            <div class="col-xl-6 col-md-6 col-sm-6 col-6">
                                <center class="color-label-regularisation"><label for="h-text2" class="styled-label-regularisation"><a href="{% url 'regularisation_produit' %}">Régularisation stock matière première</a></label></center>
                            </div>                
                        </div>
                    </div>
                    <div class="widget-content widget-content-area">
                        <div class="table-responsive mb-4">
                            <table id="tableoperations" class="table table-striped table-bordered table-hover" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Date</th>
                                        <th>Créateur</th>
                                        <th>Numero</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
